<!-- src/app/login/login.component.html -->
<div class="login-container">
  <h2>Login</h2>
  
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input 
        type="text" 
        id="username" 
        name="username"
        [(ngModel)]="username" 
        required
        class="form-control">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        name="password"
        [(ngModel)]="password" 
        required
        class="form-control">
    </div>

    <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-primary">
      Login
    </button>
  </form>
</div>
