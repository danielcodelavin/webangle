<!-- src/app/registration/registration.component.html -->
<div class="registration-container">
  <h2>Registration</h2>
  
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>

  <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
    <div class="form-group">
      <label for="username">Username (max 8 characters)</label>
      <input 
        type="text" 
        id="username" 
        name="username"
        [(ngModel)]="username" 
        required
        maxlength="8"
        (blur)="checkUsername()"
        class="form-control">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        name="email"
        [(ngModel)]="email" 
        required
        class="form-control">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        name="password"
        [(ngModel)]="password" 
        required
        class="form-control">
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input 
        type="password" 
        id="confirmPassword" 
        name="confirmPassword"
        [(ngModel)]="confirmPassword" 
        required
        class="form-control">
    </div>

    <button type="submit" [disabled]="!registrationForm.form.valid" class="btn btn-primary">
      Register
    </button>
  </form>
</div>
