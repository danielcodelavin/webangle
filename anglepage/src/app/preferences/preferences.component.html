<div class="preferences-container">
  <h2>Game Preferences</h2>

  <div class="form-group">
    <label for="ufos">Number of UFOs (1-5):</label>
    <select id="ufos" [(ngModel)]="numberOfUFOs">
      <option *ngFor="let num of ufoOptions" [value]="num">{{num}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="time">Game Time (seconds):</label>
    <select id="time" [(ngModel)]="timeInSeconds">
      <option *ngFor="let time of timeOptions" [value]="time">{{time}}</option>
    </select>
  </div>

  <div class="button-group">
    <button (click)="saveLocal()">Save Locally</button>
    <button *ngIf="isLoggedIn" (click)="saveServer()">Save to Server</button>
    <button *ngIf="isLoggedIn" (click)="getFromServer()">Load from Server</button>
  </div>

  <div *ngIf="successMessage" class="success-message">
    {{successMessage}}
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{errorMessage}}
  </div>
</div>
